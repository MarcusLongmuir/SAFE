<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" />

		<!-- safe requires jQuery -->
		<script src="/jquery.min.js"></script>

		<!-- Including the safe.min.js file will create a global variable "Site". Any pages that are added after including this file can use Site.add_url("/about/",AboutPage); -->
		<script src="/safe.min.js"></script>

		<!-- Elements -->
		<script src="/Elements/Header.js"></script>

		<!-- Pages -->
		<script src="/Pages/HomePage/HomePage.js"></script>
		<script src="/Pages/PageTwo/PageTwo.js"></script>
		<script src="/Pages/WildcardPage/WildcardPage.js"></script>
		<script src="/Pages/NotFoundPage/NotFoundPage.js"></script>

		<script type="text/javascript">

		

			var page_title_append = "Your Site Name";

			$(document).ready(function(){

				Site.on_resize = function(resize_obj){
					// resize_obj contains the initial keys doc_width, doc_height and scroll_bar_width

					// This callback is called before the current page's resize function is called. Use this callback to resize elements other than the page and set values that pages could make use of.

					resize_obj.large_screen = resize_obj.doc_width > 700;

					header.resize(resize_obj);
				}

				var header = new Header();
				header.element.appendTo("body");

				// Append the framework's body_contents element somewhere. This element will contain the page.
				Site.element.appendTo("body");

				Site.transition_page_callback = function(new_page,old_page){
					if(new_page==null){
						//Page not found
					} else {
						var title = new_page.get_title();
						if(title==null){
							document.title = page_title_append;
						} else {
							document.title = new_page.get_title() + " - " + page_title_append;
						}
					}
				}

				//Set the 404 page class
				Site.set_no_page_found_class(NotFoundPage);

				// Site.init loads the page for the current url.
				Site.init();
			});
		</script>
	</head>
<body></body>
</html>
