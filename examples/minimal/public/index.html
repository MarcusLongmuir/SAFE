<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/safe/safe.js"></script>
<script type="text/javascript">

	//Define the HomePage
	Site.extend(HomePage, Page);
	function HomePage(req){
		var page = this;
		HomePage.superConstructor.call(this);
		page.element.addClass("home_page").append(
			$("<div />").text("Home Page!"),
			$("<div />").append(
				$("<a/>").attr("href",Site.path+"about/john_smith?my_param=3").ajax_url().text("Go to /about/john_smith?my_param=3")
			),
			$("<div />").append(
				$("<a/>").attr("href",Site.path+"about/jane_doe/profile?my_param=6&another=12").ajax_url().text("Go to /about/jane_doe/profile?my_param=6&another=12")
			)
		)
	}
	Site.add_url("/",HomePage);

	//Define the AboutPage
	Site.extend(AboutPage, Page);
	function AboutPage(req){
		var page = this;
		AboutPage.superConstructor.call(this);
		page.element.addClass("about_page").append(
			$("<div />").text("About Page!"),
			$("<pre />").text(JSON.stringify(req,null,4)),
			$("<a/>").attr("href",Site.path).ajax_url().text("Go to home page")
		)
	}
	Site.add_url("/about/:username/",AboutPage);
	Site.add_url("/about/:username/:object_type",AboutPage);

	Site.extend(NotFoundPage, Page);
	function NotFoundPage(parameters, url, wildcard){
		var page = this;
		NotFoundPage.superConstructor.call(this);
		page.element.addClass("not_found_page").append(
			$("<div />").text("Page not found!"),
			$("<a/>").attr("href",Site.path).ajax_url().text("Go to homepage")
		)
	}
	Site.set_404(NotFoundPage);

	$(document).ready(function(){
		$("<div />").text("No-reload proof: "+Math.random()).appendTo("body");

		Site.element.appendTo("body");

		Site.init();
	});
</script>
